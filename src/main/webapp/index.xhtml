<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>Recipes - Recipes</title>
            <link href="css/main.css" rel="stylesheet" type="text/css"/>
        </h:head>
        <h:body>
            
            <h:form>
            <p:inputText id="recipeFilter" value="#{recipesView.recipesLazy.filter}"/>
            <p:commandButton value="Search" update=":recipes"/>
            </h:form>

            <p:dataGrid var="recipe" value="#{recipesView.recipesLazy}" columns="4" layout="grid"
                        rows="12" paginator="true" id="recipes" lazy="true"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="4,8,12">

                <f:facet name="header">
                    Recipes
                </f:facet>

                <p:panel header="#{recipe.name}" style="text-align:center; height: 100%;">
                    <h:panelGrid columns="1" style="width:100%; height:100%;" rowClasses="hest">
                        <h:outputText value="Serves #{recipe.servings}" />
                        <h:outputText value="#{recipe.caloriesPerServing} kcal per serving" />
                        <h:panelGroup rendered="#{recipe.hasImage()}">
                            <h:link outcome="recipe.xhtml?recipe=#{recipe.id}">
                            <div style="background-image: url(#{recipe.primaryMedia.getThumbnailUrl(512)});" class="foodIcon"></div>
                            </h:link>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{!recipe.hasImage()}">
                            <div class="foodIcon"></div>
                        </h:panelGroup>
                        <h:link value="Goto" outcome="recipe.xhtml?recipe=#{recipe.id}" />
                    </h:panelGrid>
                </p:panel>
            </p:dataGrid>     
            <h:link value="Admin page" outcome="restricted/admin" />
        </h:body>
    </f:view>
</html>
