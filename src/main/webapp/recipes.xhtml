<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>Recipes - Recipes</title>
            <style>
                .actionButtons td, .actionButtons tr {
                    border: 0 !important;
                    background: transparent !important;
                    padding: 0 !important;
                }
            </style>
        </h:head>
        <h:body>
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-1">&nbsp;</div>
                    <div class="ui-grid-col-10">
                        <h:form id="form">
                            <p:growl id="msgs" showDetail="true" autoUpdate="true" />
                            <p:dataTable var="recipe" value="#{recipesView.recipes}" editable="true" id="recipesTable">

                                <f:facet name="header">
                                    Recipes
                                </f:facet>

                                <p:column headerText="Id" sortBy="#{recipe.id}" style="width: 40px;">
                                    <h:outputText value="#{recipe.id}" />
                                </p:column>
                                <p:column headerText="Name" sortBy="#{recipe.name}">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{recipe.name}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{recipe.name}" style="width:100%" /></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Servings" sortBy="#{recipe.servings}">
                                    <h:outputText value="#{recipe.servings}" />
                                </p:column>
                                <p:column headerText="Calories" sortBy="#{recipe.energyInCalories}">
                                    <h:outputText value="#{recipe.energyInCalories}" />
                                </p:column>
                                <p:column style="width:32px">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <p:commandLink process="@this" styleClass="ui-icon ui-icon-trash" actionListener="#{recipesView.delete(recipe)}" update=":form">
                                                <p:confirm header="Delete" message="Are you sure?" icon="ui-icon-alert" />
                                            </p:commandLink>
                                        </f:facet>
                                        <f:facet name="input"><h:outputText value="" /></f:facet>
                                    </p:cellEditor>
                                </p:column>                
                            </p:dataTable>

                            <p:commandButton value="Add Recipe" icon="ui-icon-extlink" onclick="PF('addRecipeDialog').show();" />

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Delete" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="Cancel" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </h:form>
                    </div>
                    <div class="ui-grid-col-1">&nbsp;</div>
                </div>
            </div>

            <p:dialog id="addRecipeDialog" header="Add Recipe" widgetVar="addRecipeDialog" modal="true" showEffect="fade" hideEffect="fade" dynamic="true">
                <h:form id="addRecipe">
                    <h:panelGrid columns="3" cellpadding="5">
                        <h:outputLabel for="name" value="Name:" />
                        <p:inputText id="name" value="#{addRecipeView.name}" required="true" />
                        <p:spacer />
                        <h:outputLabel for="servings" value="Servings:" />
                        <p:inputText id="servings" value="#{addRecipeView.servings}" required="true" />
                        <p:spacer />
                        <p:dataList value="#{addRecipeView.ingredients}" var="ingredient" type="ordered" id="ingredientList">
                            <f:facet name="header">
                                Ingredients
                            </f:facet>
                            #{ingredient.ingredient.name}, #{ingredient.measure}, #{ingredient.amount}
                        </p:dataList>
                        <p:commandButton type="button" value="Add Ingredient" icon="ui-icon-extlink" onclick="PF('addRecipeIngredientDialog').show();" />
                    </h:panelGrid>
                    <p:commandButton value="Add" icon="ui-icon-check" actionListener="#{addRecipeView.submitRecipe()}" oncomplete="handleAddRecipe(xhr, status, args);" />
                </h:form>

                <p:ajax event="close" update=":addRecipeDialog :form" listener="#{recipesView.reload()}" />
            </p:dialog>
            <p:dialog id="addRecipeIngredientDialog" header="Add Recipe Ingredient" widgetVar="addRecipeIngredientDialog" modal="true" showEffect="fade" hideEffect="fade" dynamic="true">
                <h:form id="addRecipeIngredient">
                    <h:panelGrid columns="3" cellpadding="5">
                        <h:outputLabel for="ingredient" value="Ingredient:" />
                        <p:selectOneMenu id="ingredient" converter="dk.fambagge.recipes.web.converter.IngredientConverter" value="#{addRecipeView.ingredient}" style="width:100%" valueChangeListener="#{addRecipeView.recipeIngredientChange}" filter="true" filterMatchMode="startsWith">
                            <f:selectItems value="#{addRecipeView.allIngredients}" var="man" itemLabel="#{man.name}" itemValue="#{man}" />
                            <p:ajax event="change" update="@(#addRecipeIngredient\\:measure)"/>
                        </p:selectOneMenu>
                        <p:spacer />
                        <h:outputLabel for="amount" value="Amount:" />
                        <p:inputText id="amount" value="#{addRecipeView.ingredientAmount}" required="true" />
                        <p:spacer />
                        <h:outputLabel for="measure" value="Measure:" />
                        <p:selectOneMenu id="measure" converter="dk.fambagge.recipes.web.converter.MeasureConverter" value="#{addRecipeView.ingredientMeasure}" style="width:100%">
                            <f:selectItems value="#{addRecipeView.measures}" var="man" itemLabel="#{man.symbol}" itemValue="#{man}" />
                        </p:selectOneMenu>
                        <p:spacer />
                    </h:panelGrid>
                    <p:commandButton value="Add" icon="ui-icon-check" actionListener="#{addRecipeView.addRecipeIngredient()}" oncomplete="handleAddRecipeIngredient(xhr, status, args);" update="@(#addRecipe\\:ingredientList)" />
                </h:form>

                <p:ajax event="close" update="addRecipeIngredient" />
            </p:dialog>
            <script type="text/javascript">
                function handleAddRecipe(xhr, status, args) {
                    if (args.validationFailed || args.errorSaving) {
                        PF('addRecipeDialog').jq.effect("shake", {times: 5}, 100);
                    } else {
                        PF('addRecipeDialog').hide();
                    }
                }
                function handleAddRecipeIngredient(xhr, status, args) {
                    if (args.validationFailed || args.errorSaving) {
                        PF('addRecipeIngredientDialog').jq.effect("shake", {times: 5}, 100);
                    } else {
                        PF('addRecipeIngredientDialog').hide();
                    }
                }
            </script>
            
        </h:body>
    </f:view>
</html>
