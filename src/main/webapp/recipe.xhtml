<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>Recipes - Recipe</title>
            <link href="css/main.css" rel="stylesheet" type="text/css"/>
        </h:head>
        <h:body>
            <h:form id="recipeForm">
                <p:panel>
                    <f:facet name="header">
                        <p:inplace editor="true">
                            <f:facet name="output">
                                <h:outputText value="#{recipeView.selectedRecipe.name}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{recipeView.selectedRecipe.name}" />
                                <p:ajax event="save" listener="#{recipeView.saveRecipe()}" update=":recipeForm" />
                            </f:facet>

                        </p:inplace>
                    </f:facet>
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12">
                                Serves: <h:outputText value="#{recipeView.selectedRecipe.servings}" /><br />
                                Energy/serving: <h:outputText value="#{recipeView.selectedRecipe.caloriesPerServing}" /> kcal
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">
                                <p:panel>
                                    <f:facet name="header">Ingredients <p:commandLink type="button" styleClass="hideFromPrint" value="+" onclick="PF('addRecipeIngredientDialog').show();" /></f:facet>
                                    <p:dataList var="ingredient" id="ingredientList" value="#{recipeView.ingredientsSorted}" type="definition" itemStyleClass="ingredientItem">
                                        <span class="ingredientInfo">#{ingredient.ingredient.name}</span>
                                        <p:commandLink type="button" styleClass="ui-icon ui-icon-trash" style="display: inline-block;" actionListener="#{recipeView.deleteIngredient(ingredient)}" update=":recipeForm">
                                            <p:confirm header="Delete" message="Are you sure?" icon="ui-icon-alert" />
                                        </p:commandLink>
                                        <div class="ingredientStats">
                                            <p:inplace editor="true">
                                                <f:facet name="output">
                                                    <span class="ingredientInfo"><h:outputText value="#{ingredient.amount}" /> <h:outputText value="#{ingredient.measure.symbol}" /></span><span class="ingredientInfo">(<h:outputText value="#{recipeView.getCaloriesPerServing(ingredient)}" /> kcal)</span>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:spinner value="#{ingredient.amount}" stepFactor="0.1" size="5" /> #{ingredient.measure.symbol}
                                                    <p:ajax event="save" listener="#{recipeView.inlineIngredientSave(ingredient)}" update=":recipeForm" />
                                                </f:facet>
                                            </p:inplace>
                                        </div>
                                    </p:dataList>
                                </p:panel>
                            </div>
                            <div class="ui-grid-col-8">
                                <p:panel>
                                    <f:facet name="header">Steps <p:commandLink type="button"  value="+" styleClass="hideFromPrint" actionListener="#{recipeView.addStep()}" update="@(#recipeForm\\:recipeSteps)" /></f:facet>
                                    <p:dataList var="step" value="#{recipeView.stepsSorted}" id="recipeSteps" itemStyleClass="recipeStep">
                                        <p:inplace event="dblclick" widgetVar="inplaceStep_#{step.id}" effect="none">
                                            <f:facet name="output">
                                                <span class="fullWidth"><h:outputText value="#{recipeView.escapeTextWithLineBreaks(step.description)}" escape="false" /></span>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputTextarea value="#{step.description}" styleClass="recipeStepEditor" autoResize="true">
                                                    <p:ajax event="blur" process="@this" onstart="PF('inplaceStep_#{step.id}').save();" listener="#{recipeView.inlineSaveRecipeStep(step)}" update="@this" />
                                                </p:inputTextarea>
                                            </f:facet>
                                        </p:inplace>
                                    </p:dataList>
                                </p:panel>
                            </div>
                        </div>
                    </div>
                </p:panel>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Delete" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="Cancel" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>

            <h:link value="Back" outcome="recipes_list" styleClass="hideFromPrint" />

            <p:dialog id="addRecipeIngredientDialog" header="Add Recipe Ingredient" widgetVar="addRecipeIngredientDialog" modal="true" showEffect="fade" hideEffect="fade" dynamic="true">
                <h:form id="addRecipeIngredient">
                    <h:panelGrid columns="3" cellpadding="5">
                        <h:outputLabel for="ingredient" value="Ingredient:" />
                        <p:selectOneMenu id="ingredient" converter="dk.fambagge.recipes.web.converter.IngredientConverter" value="#{addRecipeIngredientView.ingredient}" style="width:100%" valueChangeListener="#{addRecipeIngredientView.recipeIngredientChange}" filter="true" filterMatchMode="startsWith">
                            <f:selectItems value="#{addRecipeView.allIngredients}" var="man" itemLabel="#{man.name}" itemValue="#{man}" />
                            <p:ajax event="change" update="@(#addRecipeIngredient\\:measure)"/>
                        </p:selectOneMenu>
                        <p:spacer />
                        <h:outputLabel for="amount" value="Amount:" />
                        <p:inputText id="amount" value="#{addRecipeIngredientView.ingredientAmount}" required="true" />
                        <p:spacer />
                        <h:outputLabel for="measure" value="Measure:" />
                        <p:selectOneMenu id="measure" converter="dk.fambagge.recipes.web.converter.MeasureConverter" value="#{addRecipeIngredientView.ingredientMeasure}" style="width:100%">
                            <f:selectItems value="#{addRecipeView.measures}" var="man" itemLabel="#{man.symbol}" itemValue="#{man}" />
                        </p:selectOneMenu>
                        <p:spacer />
                    </h:panelGrid>
                    <p:commandButton value="Add" icon="ui-icon-check" actionListener="#{addRecipeIngredientView.addRecipeIngredient(recipeView.selectedRecipe.ingredients)}" oncomplete="handleAddRecipeIngredient(xhr, status, args);" update=":recipeForm" />
                </h:form>

                <p:ajax event="close" update="addRecipeIngredient" listener="#{addRecipeIngredientView.reset()}" />
            </p:dialog>

            <h:form>
                <p:remoteCommand name="saveRecipe" actionListener="#{recipeView.saveRecipe}" />
            </h:form>

            <script type="text/javascript">
                function handleAddRecipeIngredient(xhr, status, args) {
                    if (args.validationFailed || args.errorSaving) {
                        PF('addRecipeIngredientDialog').jq.effect("shake", {times: 5}, 100);
                    } else {
                        PF('addRecipeIngredientDialog').hide();
                        saveRecipe();
                    }
                }
            </script>
        </h:body>
    </f:view>
</html>
