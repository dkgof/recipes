<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>Recipes - Recipe</title>
        </h:head>
        <h:body>
            <h:form id="recipeForm">
                <p:panel>
                    <f:facet name="header"><h:outputText value="#{recipeView.selectedRecipe.name}" /></f:facet>
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12">Serves: <h:outputText value="#{recipeView.selectedRecipe.servings}" /></div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">
                                <p:panel>
                                    <f:facet name="header">Ingredients</f:facet>
                                    <p:dataList var="ingredient" value="#{recipeView.selectedRecipe.ingredients}">
                                        #{ingredient.amount} #{ingredient.measure.symbol} #{ingredient.ingredient.name}
                                    </p:dataList>
                                </p:panel>
                            </div>
                            <div class="ui-grid-col-8">
                                <p:panel>
                                    <f:facet name="header">Steps <p:commandLink type="button"  value="+" actionListener="#{recipeView.addStep()}" update="@(#recipeForm\\:recipeSteps)" /></f:facet>
                                    <p:dataList var="step" value="#{recipeView.stepsSorted}" id="recipeSteps">
                                        <p:inplace event="dblclick" widgetVar="inplaceStep_#{step.id}">
                                            <f:facet name="output">
                                                <h:outputText value="&nbsp;#{step.description}" />
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputTextarea value="#{step.description}">
                                                    <p:ajax event="blur" process="@this" onstart="PF('inplaceStep_#{step.id}').save();" />
                                                </p:inputTextarea>
                                            </f:facet>
                                        </p:inplace>
                                    </p:dataList>
                                </p:panel>
                            </div>
                        </div>
                    </div>
                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
