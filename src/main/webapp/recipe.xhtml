<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>Recipes - Recipe</title>
            <link href="css/main.css" rel="stylesheet" type="text/css"/>
            <script src="js/recipe.js" type="text/javascript"></script>
        </h:head>
        <h:body>
            <h:form id="recipeForm">
                <p:panel>
                    <f:facet name="header">
                        <p:inplace editor="true">
                            <f:facet name="output">
                                <h:outputText value="#{recipeView.selectedRecipe.name}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{recipeView.selectedRecipe.name}" />
                                <p:ajax event="save" listener="#{recipeView.saveRecipe()}" update=":recipeForm" />
                            </f:facet>

                        </p:inplace>
                    </f:facet>
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12">
                                Serves: <p:inplace editor="true">
                                    <f:facet name="output">
                                        <h:outputText value="#{recipeView.selectedRecipe.servings}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:spinner value="#{recipeView.selectedRecipe.servings}" stepFactor="1" size="3" />
                                        <p:ajax event="save" update=":recipeForm" listener="#{recipeView.saveRecipe}" />
                                    </f:facet>
                                </p:inplace><br />
                                Energy/serving: <h:outputText value="#{recipeView.selectedRecipe.caloriesPerServing}" /> kcal
                                <br />
                                <br />
                                Adjust servings for current view: <p:inplace editor="true">
                                    <f:facet name="output">
                                        <h:outputText value="#{recipeView.customServings}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:spinner value="#{recipeView.customServings}" stepFactor="1" size="3" />
                                        <p:ajax event="save" update=":recipeForm" />
                                    </f:facet>
                                </p:inplace><br />

                                <br />
                                <p:commandButton value="Clone Recipe" type="submit" action="#{recipeView.cloneRecipe()}" process="@this" styleClass="hideFromPrint" />
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">
                                <p:panel>
                                    <f:facet name="header">Ingredients <p:commandLink type="button" styleClass="hideFromPrint" value="+" onclick="PF('addRecipeIngredientDialog').show();" /></f:facet>
                                    <p:dataList var="ingredient" id="ingredientList" value="#{recipeView.ingredientsSorted}" type="definition" itemStyleClass="ingredientItem">
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-4">
                                                <span class="ingredientInfo"><h:outputText value="#{ingredient.ingredient.name}" /></span>
                                            </div>
                                            <div class="ui-grid-col-7">
                                                <p:inplace editor="true">
                                                    <f:facet name="output">
                                                        <span class="ingredientInfo"><h:outputText value="#{recipeView.formatNumber(recipeView.getScaledIngredientAmount(ingredient))}" /> <h:outputText value="#{recipeView.getMeasureSymbol(ingredient)}" /></span><span class="ingredientInfo">(<h:outputText value="#{recipeView.getCaloriesPerServing(ingredient)}" /> kcal)</span>
                                                    </f:facet>
                                                    <f:facet name="input">
                                                        <p:spinner value="#{ingredient.amount}" stepFactor="0.1" size="5" /> #{ingredient.measure.symbol}
                                                        <p:ajax event="save" listener="#{recipeView.inlineIngredientSave(ingredient)}" update=":recipeForm" />
                                                    </f:facet>
                                                </p:inplace>
                                            </div>
                                            <div class="ui-grid-col-1">
                                                <p:commandLink type="button" styleClass="ui-icon ui-icon-trash hideFromPrint" style="display: inline-block;" actionListener="#{recipeView.deleteIngredient(ingredient)}" update=":recipeForm">
                                                    <p:confirm header="Delete" message="Are you sure?" icon="ui-icon-alert" />
                                                </p:commandLink>
                                            </div>
                                        </div>
                                    </p:dataList>
                                    <br />
                                    <h:outputText value="Show all meassures in gram: " styleClass="hideFromPrint" />
                                    <p:selectBooleanCheckbox value="#{recipeView.showInGram}" styleClass="hideFromPrint">
                                        <p:ajax update=":recipeForm:ingredientList" />
                                    </p:selectBooleanCheckbox>
                                </p:panel>
                            </div>
                            <div class="ui-grid-col-8">
                                <p:panel>
                                    <f:facet name="header">Steps <p:commandLink type="button"  value="+" styleClass="hideFromPrint" actionListener="#{recipeView.addStep()}" update="@(#recipeForm\\:recipeSteps)" /></f:facet>
                                    <p:dataList var="step" value="#{recipeView.stepsSorted}" id="recipeSteps" itemStyleClass="recipeStep">
                                        <p:inplace event="dblclick" widgetVar="inplaceStep_#{step.id}" effect="none" styleClass="inlineEditor">
                                            <f:facet name="output">
                                                <span class="fullWidth draggable recipeStepInner" data-id="#{step.id}"><h:outputText value="#{recipeView.escapeTextWithLineBreaks(step.description)}" escape="false" /></span>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputTextarea value="#{step.description}" styleClass="recipeStepEditor" autoResize="true">
                                                    <p:ajax event="blur" process="@this" onstart="PF('inplaceStep_#{step.id}').save();" listener="#{recipeView.inlineSaveRecipeStep(step)}" update="@this" oncomplete="initDND();" />
                                                </p:inputTextarea>
                                            </f:facet>
                                        </p:inplace>
                                    </p:dataList>
                                </p:panel>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12">
                                <h:panelGroup rendered="#{!recipeView.selectedRecipe.hasImage()}">
                                    <p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="true"
                                                  sizeLimit="5000000" fileLimit="1" allowTypes="/(\.|\/)(jpe?g|png)$/" />
                                </h:panelGroup>
                                <h:panelGroup rendered="#{recipeView.selectedRecipe.hasImage()}">
                                    <img src="#{recipeView.selectedRecipe.imgUrl}" />
                                </h:panelGroup>
                            </div>
                        </div>
                    </div>
                </p:panel>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Delete" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="Cancel" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>

                <p:remoteCommand name="doDrop" action="#{recipeView.doDrop()}" update=":recipeForm:recipeSteps" oncomplete="initDND();" />
            </h:form>

            <h:link value="Back" outcome="index" styleClass="hideFromPrint" />

            <ui:include src="includes/addRecipeIngredientDialog.xhtml">
                <ui:param name="addMethodArgument" value="#{recipeView.selectedRecipe}" />
                <ui:param name="update" value=":recipeForm" />
            </ui:include>

            <script type="text/javascript">
                jQuery(function () {
                    initDND();
                });
            </script>
        </h:body>
    </f:view>
</html>
